<!DOCTYPE html>
<html>
<head>
  <title>Game Over</title>
</head>
<body>
  <h1>Result</h1>
  <img src="{{ url_for('static', filename=image) }}" width="300"><br><br>

  {% if correct %}
    <h2> Correct!</h2>
    <p>The word was "{{ answer }}"</p>
  {% else %}
    {% if finished %}
      <h2>❌ Out of guesses!</h2>
    {% else %}
      <h2>❌ Incorrect Guess</h2>
    {% endif %}
    <p>The correct word was "{{ answer }}"</p>
  {% endif %}

  <p><a href="/reset">Play Again</a></p>
</body>
</html>
